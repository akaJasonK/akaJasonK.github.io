<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="screen.css" media="screen" rel="stylesheet" type="text/css" />
    <title>Jason Kintz</title>
    <meta name="description" content="Portfolio of Jason Kintz"/>

    <style type="text/css">
      img {
        width: 300px;
      }

      img#doublehelix {
        border: 4px solid blue;
      }
    </style>

    <script language='javascript'>
      function alertDoubleHelix() {
        alert("Checkout the double helix!");
      }

      document.onload = function() {
        doubleHelixPic = document.getElementById('doublehelix');
        doubleHelixPic.onclick = alertDoubleHelix;
      }

    </script>

  </head>
  <body class="index">
    <div id="main" role="main">
      <h1>Jason Kintz</h1>
      <p>A portfolio of work.  You can see <a title="My Github profile" href="https://github.com/akajasonk">the source code on Github</a>.</p>
      <img id="doublehelix" src="doublehelix.jpg">
    </div>
  </body>
</html>
